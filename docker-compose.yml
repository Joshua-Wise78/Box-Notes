version: '3.8'

services:
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: box-user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: box-db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    restart: on-failure
    container_name: box-backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - ./vaults:/data/vaults
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://box-user:password@db:5432/box-db
      VAULT_ROOT: /data/vaults

  frontend:
    build: ./frontend
    container_name: box-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=/api
    depends_on:
      - backend

volumes:
  postgres_data:
